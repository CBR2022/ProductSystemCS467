<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash's Auto Parts Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">NIU Auto Parts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cat') }}">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rdesk') }}">Receiving Desk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('warehouse') }}">Warehouse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Find the Perfect Auto Parts for Your Vehicle</h1>
            <p class="lead">Explore our wide range of high-quality auto parts and accessories.</p>
            <a class="btn btn-primary btn-lg" href={{ url_for('cat')}} role="button">Shop Now</a>
        </div>
    </div>

    <!-- Deal of the Day -->
    <div class="container my-5">
        <h2>Product of the Day</h2>
        <div class="card">
            <img src="http://blitz.cs.niu.edu/pics/wip.jpg" class="card-img-top" alt="Deal of the Day" style="width: 100px;">
            <div class="card-body">
                <h5 class="card-title">Special Deal on Wipers</h5>
                <p class="card-text">Limited-time offer! Grab it now!</p>
                <form action="{{ url_for('add_to_cart', product_id=2) }}" method="post"
                    class="form-inline">
                    <label for="qty_id">Qty:</label>
                    <input type="number" name="quantity" value="1" min="1" required
                        class="form-control" style="width: 70px;">
                    <input type="hidden" id="invt" name="invt" value=99 }}>
                    <button type="submit" class="btn btn-primary ml-2">Get Deal</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
