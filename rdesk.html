<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body class="container mt-4">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">NIU Auto Parts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cat') }}">Catalog </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rdesk') }}">Receiving Desk <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('warehouse') }}">Warehouse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <table class="table table-bordered table-striped">
        <h1>Inventory Management</h1>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Inventory</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td style="width: 180px;">{{ product[1] }}</td>
                    <td style="width: 180px;">${{ product[2] }}</td>
                    <td style="width: 160px;">
                        <form action="{{ url_for('rdesk_update', product_id=product[0]) }}" method="post"
                            class="form-inline">
                            <input type="number" name="quantity" value="{{ product[5] }}" min="1"
                                required class="form-control" style="width: 70px;">
                            <button type="submit" class="btn btn-primary ml-2">Update Inventory</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <!-- Bootstrap JS and Popper.js Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-d5Jl+6nGQ8Yej5Oqvn9lHfN7l9pmbOciUa51p7Nkh1UVECKOog2iE8tSCBbU8NRY"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAq7Zx3f5u6pGFCkkR8NqS4k6a0bd9GIj"
        crossorigin="anonymous"></script>
</body>
</html>
