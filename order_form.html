<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="/submit_order" method="post">

        <label for="order_id">order id:</label>
        <input type="number" name="order_id" required><br>

        <label for="customer_id">customer_id:</label>
        <input type="number" name="customer_id" required><br>

        <label for="total_price">total_price:</label>
        <input type="number" name="total_price" step="0.01" required><br>

        <label for="shipping_handling_charge">shipping_handling_charge:</label>
        <input type="number" name="shipping_handling_charge" step="0.02" required><br>

        <label for="authorization_number">authorization_number:</label>
        <input type="text" name="authorization_number" step="0.03" required><br>

        <button type="submit">Submit Order</button>
    </form>
    <img src="{{ user_image }}" alt="User Image">
</body>
</html>
