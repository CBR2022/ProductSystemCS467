<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ash's Auto Parts Order Form</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">NIU Auto Parts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cat') }}">Catalog </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rdesk') }}">Receiving Desk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('warehouse') }}">Warehouse <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <table class="table table-bordered table-striped">
      <h1>Open Orders</h1>
        <tbody>
            {% for order in orders %}
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th>Order Number</th>
                        <th>Weight</th>
                        <th>Price</th>
                    </tr>
                </thead>

                <tr>
                    <form action="{{ url_for('ship', order_id=order[0]) }}" method="post"
                            class="form-inline">
                       <td><button type="submit" class="btn btn-primary">Complete</button></td>
                       <td>{{ order[0] }}</td>
                       <td>{{ order[16] }}</td>
                       <td>{{ order[14] }}</td>
                   </form>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Bootstrap JS and Popper.js Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-d5Jl+6nGQ8Yej5Oqvn9lHfN7l9pmbOciUa51p7Nkh1UVECKOog2iE8tSCBbU8NRY"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAq7Zx3f5u6pGFCkkR8NqS4k6a0bd9GIj"
        crossorigin="anonymous"></script>
</body>
</html>
